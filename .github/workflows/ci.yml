name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  build-and-test:
    name: Build / Lint / Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ] && [ ! -f requirements-dev.txt ]; then pip install -r requirements.txt; fi

      - name: Show python/pip versions
        run: |
          python --version
          pip --version

      # -------------------------
      # Formatting & static checks
      # -------------------------
      - name: Run isort (check)
        if: always()
        run: |
          if command -v isort >/dev/null 2>&1; then isort --check-only .; else echo "isort not installed; skipping"; fi

      - name: Run black (check)
        if: always()
        run: |
          if command -v black >/dev/null 2>&1; then black --check .; else echo "black not installed; skipping"; fi

      - name: Run flake8
        if: always()
        run: |
          if command -v flake8 >/dev/null 2>&1; then flake8 . || true; else echo "flake8 not installed; skipping"; fi

      - name: Run mypy (optional)
        if: always()
        run: |
          if command -v mypy >/dev/null 2>&1; then mypy . || true; else echo "mypy not installed; skipping"; fi

      # -------------------------
      # Tests
      # -------------------------
      - name: Run pytest
        run: |
          # create directory for junit xml and coverage
          mkdir -p test-reports
          if command -v pytest >/dev/null 2>&1; then pytest -q --maxfail=1 --junitxml=test-reports/junit-${{ matrix.python-version }}.xml; else echo "pytest not installed; skipping tests"; fi

      - name: Upload JUnit test results (annotations)
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: test-reports/*.xml

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.python-version }}
          path: test-reports
